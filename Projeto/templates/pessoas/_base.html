{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site com Topbar e Sidebar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      
      /* Topbar */
      .topbar {
        background-color: #333;
        color: white;
        padding: 15px 20px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      
      /* Sidebar */
      .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 50px;
        left: 0;
        background-color: #444;
        padding-top: 20px;
        color: white;
      }
      
      .sidebar a {
        padding: 10px 20px;
        display: block;
        color: white;
        text-decoration: none;
      }
      
      .sidebar a:hover {
        background-color: #555;
      }
      
      /* Conte√∫do principal */
      .main {
        margin-top: 50px; /* altura da topbar */
        margin-left: 200px; /* largura da sidebar */
        padding: 20px;
      }
      
      /* Responsividade simples */
      @media (max-width: 600px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
      
        .main {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    {% include 'pessoas/_topbar.html' %}
    {% include 'pessoas/_sidebar.html' %}
    <div class="main">
      <br />
      <br />
      <br />
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
